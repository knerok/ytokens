name: CI
on:
  push:
    paths:
      - 'tokens.json'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
        run: npm install

      - name: Transform Figma Tokens JSON to something Style Dictionary can read
        run: npx token-transformer tokens.json tokens/input.json

      - name: Convert tokens according to Style Dictionary config
        run: npm run build-scss-variables

      - run: git status

      - name: Cache tokens
        uses: actions/cache@v2
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ hashFiles('**/package.json') }}

      - run: git status

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: |
          git config --global user.name "GitHub CD bot"
          git config --global user.email "<>"

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
        run: npm install

      - name: Get cached tokens
        uses: actions/cache@v2
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ hashFiles('**/package.json') }}

      - run: git status

      - name: Bump version and commit
        run: npm version patch

      - run: git status

      - name: Publish
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push the version changes to GitHub
        run: git push
        env:
          github-token: ${{ secrets.GIT_TOKEN }}
